<div class="card">
  <h2>Osoby</h2>

  <div class="grid cols-3">
    <input id="p-name" placeholder="Imię i nazwisko">
    <input id="p-role" placeholder="Rola">
    <input id="p-company" placeholder="Firma">
  </div>

  <div class="btnbar">
    <button id="add-person" class="secondary">Dodaj osobę</button>
  </div>

  <table class="table">
    <thead>
      <tr><th>#</th><th>Imię i nazwisko</th><th>Rola</th><th>Firma</th><th></th></tr>
    </thead>
    <tbody id="osoby-list"></tbody>
  </table>

  <div class="btnbar">
    <button id="btn-next">Dalej</button>
  </div>
</div>
